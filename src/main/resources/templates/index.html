<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <!-- <div class="container-fluid">
        <div class="justify-content-center row"> -->
    <div class="col-md-6 offset-md-3">
        <br />
        <h1 class="text-center">Get Your Local Forecast</h1>
        <form th:action="@{/}" th:object="${request}" method="post" autocomplete="off">
            <div class="form-group">
                <input type="text" th:field="*{zipCode}" placeholder="Zip Code" class="form-control" />
            </div>
            <div class="form-group">
                <button class="btn btn-md btn-primary btn-block" name="Submit" value="Submit" type="Submit">
            Check Weather
          </button>
            </div>
        </form>
        <span th:if="${data != null && data.name == 'error'}">Invalid zip code. Weather data not found.</span
      >
      <hr />
      <!-- </div> -->
      <div th:if="${data != null && data.name != 'error'}">
        <h3>Forecast for <span th:text="${data.name}"></span></h3>
        <div class="container bg-light justify-content-center">
            <div class="row">
                <div class="col col-md-6 offset-md-3">
                    <br />
                    <h3>Forecast for <span th:text="${data.name}"></span></h3>
                    <p>
                        <b>Temperature:</b>
                        <span th:text="${data.main.temp}"></span> Â°F
                    </p>
                    <p>
                        <b>Cloud Cover:</b>
                        <span th:text="${data.clouds.get('all')}"></span> %
                    </p>
                    <p>
                        <b>Wind:</b>
                        <span th:text="${data.wind.get('speed')}"></span> mph
                    </p>
                    <p>
                        <b>Conditions:</b>
                        <span th:text="${data.weather[0].get('description')}"></span>
                        <img alt="" th:src="@{${'http://openweathermap.org/img/w/' 
                    + data.weather[0].get('icon') + '.png'}}" />
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <div class="col-md-4">
        <h3>Recent Searches</h3>
        <ul th:each="zipcode : ${zipcodes}">
            <li th:text="${zipcode.zipcode}"></li>
        </ul>
    </div>
    </div>
    <!-- </div>
    </div> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
